name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/package.json'

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' apps/web/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous version
        id: get_prev_version
        run: |
          git checkout HEAD^1 -- apps/web/package.json 2>/dev/null || \
            echo "No previous version"
          PREV_VERSION=$(jq -r '.version' apps/web/package.json 2>/dev/null || \
            echo "none")
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_VERSION"
          git checkout HEAD -- apps/web/package.json

      - name: Check if version changed
        id: check
        run: |
          CURRENT="${{ steps.get_version.outputs.version }}"
          PREVIOUS="${{ steps.get_prev_version.outputs.prev_version }}"
          if [ "$CURRENT" != "$PREVIOUS" ] && [ "$PREVIOUS" != "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS to $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version did not change or no previous version found"
          fi

  build-and-push:
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(jq -r '.version' apps/web/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/seastackapp/seastack:latest
            ghcr.io/seastackapp/seastack:${{ steps.package_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
